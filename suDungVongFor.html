<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng For</title>
</head>
<body>
<p id="show"></p>

    <script>
        let  text = "";
        let i;
        for (i = 0; i<5;i++){
            text += " The number is " + i + "<br/>";
        }
        document.getElementById("show").innerHTML = text;
    </script>
</body>
</html>
