<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng các phần tử từ 1 đến số vừa nhập vào</title>
</head>
<body>
 <script>
     let num = prompt("Enter your number");
     let total = 0;
     let i = 0;
     for (i=0;i<=num;i++){
         total += i;
     }
     alert(total)

 </script>
</body>
